<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>전화번호 입력 - WEPAINT</title>
  <link rel="stylesheet" href="/styles/global.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 2rem;
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 60px;
      margin-top: 3rem; 
    }

    .step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #2F80ED;
      color: #2F80ED;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .step.active {
      background-color: #2F80ED;
      color: white;
    }

    .line {
      height: 1px;
      width: 15vw;
      background-color: #2F80ED;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 8px;
      text-align: center;
    }

    p.sub {
      font-size: 14px;
      color: #777;
      margin-bottom: 40px;
      text-align: center;
    }

    .input-box {
      width: 100%;
      max-width: 300px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 60px;
      transition: border-color 0.3s;
    }

    .input-box:focus-within {
      border-color: #2F80ED;
    }

    .input-box input {
      width: 100%;
      padding: 10px 0;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: transparent;
    }

    .input-box input::placeholder {
      color: #aaa;
      transition: opacity 0.3s;
    }

    .input-box input:focus::placeholder {
      opacity: 0;
    }

    /* 다음 버튼 */
    .next-button {
      display: block;
    width: 100%;
    padding: 15px 0;
    text-align: center;
    background-color: #2F80ED;
    color: white;
    font-size: 18px;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
    margin-top: 15rem; 
    }

    .next-button:hover {
      background-color: #1c6dd0;
    }
  </style>
</head>
<body>

  <!-- 햄버거 아이콘 -->
  <div class="menu-icon" id="menuToggle">☰</div>

  <!-- 단계 표시 -->
  <div class="step-indicator">
    <div class="step">1</div>
    <div class="line"></div>
    <div class="step active">2</div>
    <div class="line"></div>
    <div class="step">3</div>
  </div>

  <!-- 제목 -->
  <h2>전화번호를 입력해주세요</h2>
  <p class="sub">나중에 안내 시 사용돼요!</p>

  <!-- 입력 -->
  <div class="input-box">
    <input type="text" placeholder="ex) 010-xxxx-xxxx" />
  </div>

  <!-- 다음 버튼 -->
  <a href="/templates/create/step3.html" class="next-button">다음</a>

  <!-- 메뉴 모달 -->
  <div class="modal" id="menuModal">
    <div class="modal-close" id="menuClose">✕</div>
    <img src="/assets/icon/icon.svg" alt="페인트 브러시" class="modal-logo" />
    <nav>
      <a href="#" class="active" >서비스 이용</a>
      <a href="#">서비스 소개</a>
      <a href="#">마이페이지</a>
      <a href="#">문의 하기</a>
    </nav>
    <div class="language-select">ko ▼</div>
  </div>

</body>
<script defer src="/scripts/modal.js"></script>
</html>
