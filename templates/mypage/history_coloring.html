<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="/styles/global.css" />
  <title>컬러링 엽서 상세</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      background: #fff;
      padding: 20px;
      color: #000;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon {
      font-size: 24px;
      cursor: pointer;
    }

    .preview-container {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin: 30px 0 20px;
      max-width: 40rem;
    }

    .preview-container img {
      width: 100%;
      border-radius: 5px;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .title-row span:last-child {
      color: #2F80ED;
      font-weight: bold;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }

    .date {
      text-align: right;
      color: #888;
      font-size: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

    <div class="menu-icon" id="menuToggle">☰</div>

  <div class="top-bar">
    <div class="icon" onclick="history.back()">←</div>
  </div>

  <div class="preview-container">
    <img src="/assets/image/coloring.png" alt="컬러링 엽서" />
  </div>

  <div class="title-row">
    <div>컬러링 엽서</div>
    <div>총 <span>6,000</span>원</div>
  </div>

  <div class="detail-row">
    <div>색칠도구 선택</div>
    <div>기본 도구</div>
  </div>
  <div class="detail-row">
    <div>엽서 기간 선택</div>
    <div>바로 수령</div>
  </div>
  <div class="detail-row">
    <div>추가 옵션 선택</div>
    <div>없음</div>
  </div>

  <div class="date">2025년 5월 1일</div>

  <!-- 메뉴 모달 -->
  <div class="modal" id="menuModal">
    <div class="modal-close" id="menuClose">✕</div>
    <img src="/assets/icon/icon.svg" alt="페인트 브러시" class="modal-logo" />
    <nav>
      <a href="#">서비스 이용</a>
      <a href="#">서비스 소개</a>
      <a href="#" class="active" >마이페이지</a>
      <a href="#">문의 하기</a>
    </nav>
    <div class="language-select">ko ▼</div>
  </div>

</body>
<script defer src="/scripts/modal.js"></script>
</html>
