<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제 완료</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .check-icon {
      width: 80px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #888;
      margin-bottom: 60px;
    }

    .done-button {
      padding: 16px 40px;
      font-size: 18px;
      background: #2F80ED;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .done-button:hover {
      background-color: #1c6dd0;
    }
  </style>
</head>
<body>

  <!-- 메뉴 버튼 -->
  <div class="menu">☰</div>

  <!-- 체크 아이콘 -->
  <img src="/assets/icon/check.svg" alt="체크 아이콘" class="check-icon" />

  <!-- 텍스트 -->
  <h2>결제가 완료되었습니다!</h2>
  <p>다음 단계로 이어서 선택해주세요</p>

  <!-- 완료 버튼 -->
  <button class="done-button">완료</button>

</body>
</html>
