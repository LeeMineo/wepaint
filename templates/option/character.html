<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<link rel="stylesheet" href="/styles/global.css" />
  <title>캐릭터 스타일 선택</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      padding: 20px;
      background: #fff;
      text-align: center;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .logo {
      width: 40px;
      margin: 40px auto 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .scroll-wrapper {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 20px 0;
      margin: 20px 0 40px;
      scroll-snap-type: x mandatory;
    }

    .char-card {
      flex: 0 0 auto;
      width: 140px;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      scroll-snap-align: start;
      transition: 0.2s;
      cursor: pointer;
    }

    .char-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .char-card.selected {
      border-color: #2F80ED;
      box-shadow: 0 0 10px rgba(47, 128, 237, 0.3);
    }

    .next-button {
      padding: 16px 40px;
      font-size: 18px;
      background: #2F80ED;
      color: #fff;
      border: none;
      border-radius: 30px;
      margin: 20px 0;
      cursor: pointer;
    }

    .info-box {
      width: 100%;
      max-width: 600px;
      background-color: #f4f4f4;
      border-radius: 12px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .info-tag {
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info-tag img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 6px;
    }

    .info-tag span {
      color: #555;
    }
  </style>
</head>
<body>

  <!-- 메뉴 아이콘 -->
  <div class="menu">☰</div>

  <!-- 로고 -->
  <img src="/assets/icon/icon.svg" alt="로고" class="logo" />

  <h2>캐릭터 스타일을<br/>선택해주세요</h2>

  <!-- 스타일 선택 영역 -->
  <div class="scroll-wrapper" id="charContainer">
    <div class="char-card" data-style="cute">
      <img src="/assets/img/char_cute.png" alt="귀여운 스타일">
      <div>귀여운 스타일</div>
    </div>
    <div class="char-card" data-style="ghibli">
      <img src="/assets/img/char_ghibli.png" alt="지브리스타일">
      <div>지브리스타일</div>
    </div>
  </div>

  <!-- 다음 버튼 -->
  <button class="next-button">다음</button>

  <!-- 선택된 배경 요약 -->
  <div class="info-box">
    <div class="info-tag">
      <img src="/assets/img/bg_kyungbok.png" alt="선택된 배경 썸네일">
      <span>배경: 경복궁 경회루</span>
    </div>
  </div>

  <!-- 메뉴 모달 -->
  <div class="modal" id="menuModal">
    <div class="modal-close" id="menuClose">✕</div>
    <img src="/assets/icon/icon.svg" alt="페인트 브러시" class="modal-logo" />
    <h2>서비스 이용</h2>
    <nav>
      <a href="#">서비스 소개</a>
      <a href="#">마이페이지</a>
      <a href="#">문의 하기</a>
    </nav>
    <div class="language-select">ko ▼</div>
  </div>

  <!-- 선택 시 강조 스크립트 -->
  <script>
    const cards = document.querySelectorAll('.char-card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
      });
    });
  </script>

</body>
<script defer src="/scripts/modal.js"></script>
</html>
