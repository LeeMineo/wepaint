<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<link rel="stylesheet" href="/styles/global.css" />
  <title>이미지 업로드</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      padding: 20px;
      background: #fff;
      text-align: center;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .logo {
      width: 40px;
      margin: 40px auto 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .subtext {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
    }

    .upload-button {
      background-color: #2F80ED;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .upload-button::before {
      content: "⟳ ";
      margin-right: 6px;
    }

    .info-box {
      width: 100%;
      max-width: 650px;
      background-color: #f5f5f5;
      border-radius: 12px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .info-tag {
      background: white;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .info-tag img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
    }

    .info-tag span {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- 메뉴 -->
  <div class="menu">☰</div>

  <!-- 로고 -->
  <img src="/assets/icon/icon.svg" alt="로고" class="logo" />

  <!-- 텍스트 안내 -->
  <h2>사진을 업로드 해주세요</h2>
  <p class="subtext">3번 바꿀 수 있습니다.</p>

  <!-- 업로드 버튼 -->
  <input type="file" id="fileInput" style="display: none" accept="image/*"/>
    <button class="upload-button" onclick="document.getElementById('fileInput').click();">
    이미지 업로드
    </button>

  <!-- 배경 및 스타일 정보 박스 -->
  <div class="info-box">
    <div class="info-tag">
      <img src="https://picsum.photos/id/1018/100/100" alt="배경 이미지">
      <span>배경 : 경복궁 경회루</span>
    </div>
    <div class="info-tag">
      <img src="https://picsum.photos/id/1025/100/100" alt="스타일 이미지">
      <span>스타일 : 귀여운 스타일</span>
    </div>
  </div>

  <!-- 메뉴 모달 -->
  <div class="modal" id="menuModal">
    <div class="modal-close" id="menuClose">✕</div>
    <img src="/assets/icon/icon.svg" alt="페인트 브러시" class="modal-logo" />
    <h2>서비스 이용</h2>
    <nav>
      <a href="#">서비스 소개</a>
      <a href="#">마이페이지</a>
      <a href="#">문의 하기</a>
    </nav>
    <div class="language-select">ko ▼</div>
  </div>

</body>
<script defer src="/scripts/modal.js"></script>
</html>
