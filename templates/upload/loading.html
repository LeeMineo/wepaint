<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이미지 생성 중</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .progress-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin-bottom: 30px;
    }

    svg {
      transform: rotate(-90deg);
    }

    .progress-circle-bg {
      stroke: #eee;
    }

    .progress-circle {
      stroke: #000;
      transition: stroke-dashoffset 0.1s linear;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
    }

    .loading-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtext {
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="menu">☰</div>

  <div class="progress-container">
    <svg width="160" height="160">
      <circle cx="80" cy="80" r="70" stroke-width="12" fill="none" class="progress-circle-bg" />
      <circle id="progress" cx="80" cy="80" r="70" stroke-width="12" fill="none"
        class="progress-circle" stroke-dasharray="439.6" stroke-dashoffset="439.6" />
    </svg>
    <div class="percentage" id="percent">0%</div>
  </div>

  <div class="loading-text">이미지 생성 중</div>
  <div class="subtext">화면을 벗어나도 진행돼요</div>

  <script>
    const percentEl = document.getElementById('percent');
    const circle = document.getElementById('progress');

    let percent = 0;
    const total = 100;
    const duration = 5000; // 5 seconds
    const stepTime = duration / total;
    const circumference = 2 * Math.PI * 70; // r = 70

    const interval = setInterval(() => {
      percent++;
      percentEl.textContent = percent + "%";
      const offset = circumference * (1 - percent / 100);
      circle.style.strokeDashoffset = offset;

      if (percent >= 100) clearInterval(interval);
    }, stepTime);
  </script>

</body>
</html>
