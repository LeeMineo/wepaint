<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결과 보기</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .menu {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    .main-image-box {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      margin-top: 60px;
      margin-bottom: 30px;
      position: relative;
    }

    .main-image-box img {
      width: 100%;
      max-width: 400px;
    }

    .download-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .thumbnail {
      border: 2px dashed #ccc;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .thumbnail.selected {
      border: 2px solid #000;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .thumbnail img {
      width: 80px;
      height: auto;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .button-primary {
      background: #2F80ED;
      color: white;
      font-size: 18px;
      padding: 16px 32px;
      border: none;
      border-radius: 30px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button-outline {
      background: white;
      color: #2F80ED;
      border: 2px solid #2F80ED;
      font-size: 18px;
      padding: 16px 32px;
      border-radius: 30px;
      width: 80%;
      max-width: 400px;
    }

    /* 모달 */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .modal h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    .modal textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .modal .button-primary {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  <div class="menu">☰</div>

  <div class="main-image-box">
    <img id="mainImage" src="https://via.placeholder.com/400x500?text=시도1" alt="메인 이미지">
    <div class="download-icon" id="downloadBtn">⤓</div>
  </div>

  <div class="thumbnails">
    <div class="thumbnail selected" data-img="https://via.placeholder.com/400x500?text=시도1">
      <img src="https://via.placeholder.com/80x100?text=시도1" alt="시도1">
      <p>시도1</p>
    </div>
    <div class="thumbnail" data-img="https://via.placeholder.com/400x500?text=시도2">
      <img src="https://via.placeholder.com/80x100?text=시도2" alt="시도2">
      <p>시도2</p>
    </div>
    <div class="thumbnail" data-img="https://via.placeholder.com/400x500?text=시도3">
      <img src="https://via.placeholder.com/80x100?text=시도3" alt="시도3">
      <p>시도3</p>
    </div>
  </div>

  <div class="buttons">
    <button class="button-primary" id="confirmBtn">이 사진으로 결정</button>
    <button class="button-outline" id="retryBtn">한번 더 <span id="retryCount">2</span></button>
  </div>

  <!-- 모달 -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3>수정 사항 입력</h3>
      <p>정확도를 위해 수정하고 싶은 사항을 입력해주세요</p>
      <textarea placeholder="ex 나이 수정, 성별 수정, 외모수정 등"></textarea>
      <button class="button-primary" id="modalDone">완료</button>
    </div>
  </div>

  <script>
    const thumbnails = document.querySelectorAll('.thumbnail');
    const mainImage = document.getElementById('mainImage');
    const confirmBtn = document.getElementById('confirmBtn');
    const retryBtn = document.getElementById('retryBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalDone = document.getElementById('modalDone');
    const retryCount = document.getElementById('retryCount');
    const downloadBtn = document.getElementById('downloadBtn');

    let count = 2;
    const maxTries = 2;

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        const newImg = thumbnail.getAttribute('data-img');
        mainImage.src = newImg;
        thumbnails.forEach(t => t.classList.remove('selected'));
        thumbnail.classList.add('selected');
        confirmBtn.style.background = '#2F80ED';
      });
    });

    retryBtn.addEventListener('click', () => {
      if (count > 0) {
        modalOverlay.style.display = 'flex';
      }
    });

    modalDone.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
      count--;
      retryCount.textContent = count;
      if (count <= 0) {
        retryBtn.style.display = 'none';
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = mainImage.src;
      link.download = 'image.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
